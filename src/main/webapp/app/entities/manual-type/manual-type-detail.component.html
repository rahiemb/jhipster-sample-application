<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="manualType">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.manualType.detail.title">Manual Type</span> {{manualType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.manualType.value">Value</span></dt>
                <dd>
                    <span>{{manualType.value}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.manualType.enabled">Enabled</span></dt>
                <dd>
                    <span>{{manualType.enabled}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/manual-type', manualType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
