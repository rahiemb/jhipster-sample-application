<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.part.home.title">Parts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-part" [routerLink]="['/part/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.part.home.createLabel">
            Create new Part
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="parts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.part.name">Name</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.part.ancestorId">Ancestor Id</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.part.enabled">Enabled</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.part.children">Children</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.part.version">Version</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let part of parts ;trackBy: trackId">
                <td><a [routerLink]="['/part', part.id, 'view' ]">{{part.id}}</a></td>
                <td>{{part.name}}</td>
                <td>{{part.ancestorId}}</td>
                <td>{{part.enabled}}</td>
                <td>
                    <div *ngIf="part.children">
                        <a [routerLink]="['../part', part.children?.id, 'view' ]" >{{part.children?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="part.version">
                        <a [routerLink]="['../version', part.version?.id, 'view' ]" >{{part.version?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/part', part.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/part', part.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'part', { outlets: { popup: part.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
