<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-action-heading" jhiTranslate="jhipsterSampleApplicationApp.action.home.createOrEditLabel">Create or edit a Action</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!action.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="action.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.action.step" for="field_step">Step</label>
                    <input type="text" class="form-control" name="step" id="field_step"
                        [(ngModel)]="action.step" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.action.recipient" for="field_recipient">Recipient</label>
                    <input type="text" class="form-control" name="recipient" id="field_recipient"
                        [(ngModel)]="action.recipient" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.action.notified" for="field_notified">Notified</label>
                    <input type="checkbox" class="form-control" name="notified" id="field_notified"
                        [(ngModel)]="action.notified" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.action.originationTimestamp" for="field_originationTimestamp">Origination Timestamp</label>
                    <div class="d-flex">
                        <input id="field_originationTimestamp" type="datetime-local" class="form-control" name="originationTimestamp" [(ngModel)]="originationTimestamp" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.action.responseTimestamp" for="field_responseTimestamp">Response Timestamp</label>
                    <div class="d-flex">
                        <input id="field_responseTimestamp" type="datetime-local" class="form-control" name="responseTimestamp" [(ngModel)]="responseTimestamp" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.action.recipient" for="field_recipient">Recipient</label>
                    <select class="form-control" id="field_recipient" name="recipient" [(ngModel)]="action.recipient" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === action.recipient?.id ? action.recipient : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.action.version" for="field_version">Version</label>
                    <select class="form-control" id="field_version" name="version" [(ngModel)]="action.version">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="versionOption.id === action.version?.id ? action.version : versionOption" *ngFor="let versionOption of versions; trackBy: trackVersionById">{{versionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.action.step" for="field_step">Step</label>
                    <select class="form-control" id="field_step" name="step" [(ngModel)]="action.step" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stepOption.id === action.step?.id ? action.step : stepOption" *ngFor="let stepOption of steps; trackBy: trackStepById">{{stepOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
