<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.recipient.home.title">Recipients</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recipient" [routerLink]="['/recipient/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.recipient.home.createLabel">
            Create new Recipient
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="recipients">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.recipient.notification">Notification</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.recipient.user">User</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.recipient.sent">Sent</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.recipient.timestamp">Timestamp</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.recipient.notification">Notification</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.recipient.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recipient of recipients ;trackBy: trackId">
                <td><a [routerLink]="['/recipient', recipient.id, 'view' ]">{{recipient.id}}</a></td>
                <td>{{recipient.notification}}</td>
                <td>{{recipient.user}}</td>
                <td>{{recipient.sent}}</td>
                <td>{{recipient.timestamp | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="recipient.notification">
                        <a [routerLink]="['../notification', recipient.notification?.id, 'view' ]" >{{recipient.notification?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="recipient.user">
                        <a [routerLink]="['../users', recipient.user?.id, 'view' ]" >{{recipient.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/recipient', recipient.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/recipient', recipient.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'recipient', { outlets: { popup: recipient.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
