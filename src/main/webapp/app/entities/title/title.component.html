<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.title.home.title">Titles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-title" [routerLink]="['/title/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.title.home.createLabel">
            Create new Title
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="titles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.title.value">Value</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.title.enabled">Enabled</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.title.users">Users</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let title of titles ;trackBy: trackId">
                <td><a [routerLink]="['/title', title.id, 'view' ]">{{title.id}}</a></td>
                <td>{{title.value}}</td>
                <td>{{title.enabled}}</td>
                <td>
                    <div *ngIf="title.users">
                        <a [routerLink]="['../users', title.users?.id, 'view' ]" >{{title.users?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/title', title.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/title', title.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'title', { outlets: { popup: title.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
