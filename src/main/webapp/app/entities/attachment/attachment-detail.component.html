<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attachment">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.attachment.detail.title">Attachment</span> {{attachment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.attachment.link">Link</span></dt>
                <dd>
                    <span>{{attachment.link}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.attachment.step">Step</span></dt>
                <dd>
                    <span>{{attachment.step}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.attachment.step">Step</span></dt>
                <dd>
                    <div *ngIf="attachment.step">
                        <a [routerLink]="['/step', attachment.step?.id, 'view']">{{attachment.step?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attachment', attachment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
