<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.workflow.home.title">Workflows</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-workflow" [routerLink]="['/workflow/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.workflow.home.createLabel">
            Create new Workflow
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="workflows">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.workflow.status">Status</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.workflow.version">Version</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let workflow of workflows ;trackBy: trackId">
                <td><a [routerLink]="['/workflow', workflow.id, 'view' ]">{{workflow.id}}</a></td>
                <td jhiTranslate="{{'jhipsterSampleApplicationApp.WorkflowStatus.' + workflow.status}}">{{workflow.status}}</td>
                <td>
                    <div *ngIf="workflow.version">
                        <a [routerLink]="['../version', workflow.version?.id, 'view' ]" >{{workflow.version?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/workflow', workflow.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/workflow', workflow.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'workflow', { outlets: { popup: workflow.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
