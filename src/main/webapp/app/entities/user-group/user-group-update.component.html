<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-user-group-heading" jhiTranslate="jhipsterSampleApplicationApp.userGroup.home.createOrEditLabel">Create or edit a User Group</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userGroup.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userGroup.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.userGroup.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="userGroup.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.userGroup.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="userGroup.type" id="field_type" >
                        <option value="ALL">{{'jhipsterSampleApplicationApp.GroupType.ALL' | translate}}</option>
                        <option value="PERMISSIONS">{{'jhipsterSampleApplicationApp.GroupType.PERMISSIONS' | translate}}</option>
                        <option value="SPONSORS">{{'jhipsterSampleApplicationApp.GroupType.SPONSORS' | translate}}</option>
                        <option value="DEVELOPERS">{{'jhipsterSampleApplicationApp.GroupType.DEVELOPERS' | translate}}</option>
                        <option value="SIMPLE">{{'jhipsterSampleApplicationApp.GroupType.SIMPLE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.userGroup.ad" for="field_ad">Ad</label>
                    <input type="checkbox" class="form-control" name="ad" id="field_ad"
                        [(ngModel)]="userGroup.ad" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterSampleApplicationApp.userGroup.roles" for="field_roles">Roles</label>
                    <select class="form-control" id="field_roles" multiple name="roles" [(ngModel)]="userGroup.roles">
                        <option [ngValue]="getSelected(userGroup.roles, roleOption)" *ngFor="let roleOption of roles; trackBy: trackRoleById">{{roleOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="jhipsterSampleApplicationApp.userGroup.abilities" for="field_abilities">Abilities</label>
                    <select class="form-control" id="field_abilities" multiple name="abilities" [(ngModel)]="userGroup.abilities">
                        <option [ngValue]="getSelected(userGroup.abilities, abilityOption)" *ngFor="let abilityOption of abilities; trackBy: trackAbilityById">{{abilityOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.userGroup.step" for="field_step">Step</label>
                    <select class="form-control" id="field_step" name="step" [(ngModel)]="userGroup.step" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stepOption.id === userGroup.step?.id ? userGroup.step : stepOption" *ngFor="let stepOption of steps; trackBy: trackStepById">{{stepOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
