<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.step.home.title">Steps</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-step" [routerLink]="['/step/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.step.home.createLabel">
            Create new Step
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="steps">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.step.manager">Manager</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.step.workflow">Workflow</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.step.type">Type</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.step.attachments">Attachments</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.step.sender">Sender</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.step.users">Users</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.step.workflow">Workflow</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let step of steps ;trackBy: trackId">
                <td><a [routerLink]="['/step', step.id, 'view' ]">{{step.id}}</a></td>
                <td>{{step.manager}}</td>
                <td>{{step.workflow}}</td>
                <td jhiTranslate="{{'jhipsterSampleApplicationApp.StepType.' + step.type}}">{{step.type}}</td>
                <td>{{step.attachments}}</td>
                <td>
                    {{step.sender?.id}}
                </td>
                <td>
                    <span *ngFor="let users of step.users; let last = last">
                            <a class="form-control-static" [routerLink]="['../users', users?.id, 'view' ]">{{users.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <div *ngIf="step.workflow">
                        <a [routerLink]="['../workflow', step.workflow?.id, 'view' ]" >{{step.workflow?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/step', step.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/step', step.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'step', { outlets: { popup: step.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
