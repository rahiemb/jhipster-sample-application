<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.keyword.home.title">Keywords</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-keyword" [routerLink]="['/keyword/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.keyword.home.createLabel">
            Create new Keyword
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="keywords">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.keyword.value">Value</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.keyword.synonyms">Synonyms</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let keyword of keywords ;trackBy: trackId">
                <td><a [routerLink]="['/keyword', keyword.id, 'view' ]">{{keyword.id}}</a></td>
                <td>{{keyword.value}}</td>
                <td>{{keyword.synonyms}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/keyword', keyword.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/keyword', keyword.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'keyword', { outlets: { popup: keyword.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
